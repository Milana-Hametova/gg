<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ролевая Грань - Главная</title>
</head>

<body>

    <h1>Привет!</h1>

    <div id="kivy-app-message"></div>

    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="bot338_bot" data-size="large"
        data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    <script type="text/javascript">
        function onTelegramAuth(user) {
            alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
            // Проверка наличия приложения Kivy
            if (navigator.userAgent.indexOf('Kivy') !== -1) {
                // Перенаправление на приложение Kivy
                window.location.href = 'kivyapp://path/to/app';
            } else {
                // Добавление надписи о отсутствии приложения
                var messageDiv = document.getElementById('kivy-app-message');
                messageDiv.innerText = 'Нет приложения Kivy';
            }
        }
    </script>

</body>

</html>
